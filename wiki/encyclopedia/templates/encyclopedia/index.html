{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <ul>
        {% if isEmpty %}
            <li>No results found</li>
        {% else %}
            {% for entry in entries %}
                <li><a href= "/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
